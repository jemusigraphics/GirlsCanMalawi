    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .nav-link {
            transform: translateY(0);
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        .nav-link:active {
            transform: translateY(2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes loading {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 8px;
            border: 2px solid #F472B6;
            border-radius: 50%;
            border-top-color: transparent;
            animation: loading 0.6s linear infinite;
        }
        .mobile-menu {
            display: none;
        }
        .hamburger {
            width: 30px;
            height: 24px;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #374151;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }
        .hamburger.active span:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #loader img {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            .menu-items {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .menu-items.active {
                display: flex;
            }
            .menu-separator {
                width: 100%;
                height: 1px;
                background-color: #E5E7EB;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>

    <main>
        <!-- Content will go here -->
         <div class="container mx-auto px-4 py-12 mb-24">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                         <!-- Contact Information -->
                         <div class="scroll-reveal">
                             <h2 class="text-3xl font-bold mb-6 text-gray-800">Get in Touch</h2>
                             <div class="space-y-4">
                                 <p class="flex items-center">
                                     <i class="fas fa-map-marker-alt text-pink-400 mr-3"></i>
                                     Mzuzu, Malawi
                                 </p>
                                 <p class="flex items-center">
                                     <i class="fas fa-phone text-pink-400 mr-3"></i>
                                     +265 999 999 999
                                 </p>
                                 <p class="flex items-center">
                                     <i class="fas fa-envelope text-pink-400 mr-3"></i>
                                     info@girlscanmalawi.org
                                 </p>
                             </div>
         
                             <!-- Map -->
                             <div class="mt-8 h-64">
                                 <iframe 
                                     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62747.95615565632!2d34.0167!3d-11.4667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x191d3c9fdb5bf7b7%3A0x6d9f59c5c0891544!2sMzuzu%2C%20Malawi!5e0!3m2!1sen!2s!4v1625000000000!5m2!1sen!2s"
                                     width="100%" 
                                     height="100%" 
                                     style="border:0;" 
                                     allowfullscreen="" 
                                     loading="lazy">
                                 </iframe>
                             </div>
                         </div>
         
                         <!-- Contact Form -->
                         <div class="scroll-reveal">
                             <form class="space-y-6">
                                 <div>
                                     <label class="block text-gray-700 mb-2" for="name">Name</label>
                                     <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-400" required>
                                 </div>
                                 <div>
                                     <label class="block text-gray-700 mb-2" for="email">Email</label>
                                     <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-400" required>
                                 </div>
                                 <div>
                                     <label class="block text-gray-700 mb-2" for="subject">Subject</label>
                                     <input type="text" id="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-400" required>
                                 </div>
                                 <div>
                                     <label class="block text-gray-700 mb-2" for="message">Message</label>
                                     <textarea id="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-400" required></textarea>
                                 </div>
                                 <button type="submit" class="w-full bg-pink-400 text-white py-2 px-4 rounded-lg hover:bg-pink-500 transition-colors duration-300">
                                     Send Message
                                 </button>
                             </form>
                         </div>
                     </div>
         
                     <!-- Newsletter Section -->
                     <div class="mt-16 scroll-reveal">
                         <div class="bg-gray-100 p-8 rounded-lg">
                             <h3 class="text-2xl font-bold mb-4 text-gray-800">Subscribe to Our Newsletter</h3>
                             <form class="flex flex-col md:flex-row gap-4">
                                 <input type="email" placeholder="Enter your email" class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:border-pink-400">
                                 <button type="submit" class="bg-pink-400 text-white py-2 px-6 rounded-lg hover:bg-pink-500 transition-colors duration-300">
                                     Subscribe
                                 </button>
                             </form>
                         </div>
                     </div>
                 </div>
         
                 <style>
                     .scroll-reveal {
                         opacity: 0;
                         transform: translateY(20px);
                         transition: opacity 0.6s ease-out, transform 0.6s ease-out;
                     }
         
                     .scroll-reveal-visible {
                         opacity: 1;
                         transform: translateY(0);
                     }
                 </style>
         
                 <script>
                     const scrollRevealElements = document.querySelectorAll('.scroll-reveal');
                     const scrollObserver = new IntersectionObserver((entries) => {
                         entries.forEach(entry => {
                             if (entry.isIntersecting) {
                                 entry.target.classList.add('scroll-reveal-visible');
                             } else {
                                 entry.target.classList.remove('scroll-reveal-visible');
                             }
                         });
                     }, {
                         threshold: 0.1
                     });
         
                     scrollRevealElements.forEach(element => {
                         scrollObserver.observe(element);
                     });
                 </script>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });

        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                this.classList.add('loading');
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                    this.classList.remove('loading');
                }, 800);
            });
        });

        function toggleMenu() {
            const menuItems = document.querySelector('.menu-items');
            const hamburger = document.querySelector('.hamburger');
            menuItems.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
    </script>
